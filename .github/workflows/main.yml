name: Daily Index Forecast Engine

on:
  schedule:
    # 07:30 Europe/Vienna = 06:30 UTC (CET, Winterzeit)
    - cron: '30 6 * * 1-5'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  forecast:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run index forecasts
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: |
          python main.py

      - name: Commit forecast results
        run: |
          git config --global user.name "index-forecast-bot"
          git config --global user.email "bot@index-forecast.ai"
          git add index_forecast.txt forecasts/*.csv forecasts/*.txt .gitignore || true
          git commit -m "Daily index forecast" || echo "No changes to commit"
          git push
