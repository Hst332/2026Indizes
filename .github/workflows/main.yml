name: Daily Index Forecast Engine

on:
  schedule:
    - cron: '0 5 * * 1-5'
  workflow_dispatch:

jobs:
  forecast:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Detect project directory
        id: proj
        run: |
          if [ -d "Indizes-main" ]; then
            echo "dir=Indizes-main" >> $GITHUB_OUTPUT
          else
            echo "dir=." >> $GITHUB_OUTPUT
          fi
          echo "Using dir=$(cat $GITHUB_OUTPUT | tail -n 1)"

      - name: Install dependencies
        run: |
          cd "${{ steps.proj.outputs.dir }}"
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run index forecasts
        env:
          PYTHONPATH: ${{ github.workspace }}/${{ steps.proj.outputs.dir }}
        run: |
          cd "${{ steps.proj.outputs.dir }}"
          python main.py

      - name: Commit forecast results
        run: |
          cd "${{ steps.proj.outputs.dir }}"
          git config --global user.name "index-forecast-bot"
          git config --global user.email "bot@index-forecast.ai"
          git add index_forecast.txt forecasts/*.csv .gitignore || true
          git commit -m "Daily index forecast" || echo "No changes to commit"
          git push
